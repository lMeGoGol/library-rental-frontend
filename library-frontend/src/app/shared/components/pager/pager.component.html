<div class="pager">
  <button class="btn outline" (click)="prev.emit()" [disabled]="!canPrev">◀</button>
  <span *ngIf="totalPages as tp; else simple" class="pager__info">Стор. {{ page }} / {{ tp }}</span>
  <ng-template #simple>
    <span class="pager__info">Стор. {{ page }}</span>
  </ng-template>
  <button class="btn outline" (click)="next.emit()" [disabled]="!canNext">▶</button>
</div>
